<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Award</title>
</head>
<body>
    <h1>Delete Award</h1>
    <p>Are you sure you want to delete "{{ award.award_name }}"?</p>
    <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" name="confirm">Yes, delete</button>
    </form>
    <a href="{% url 'award-detail' award.id %}">Cancel</a>
</body>
</html>
