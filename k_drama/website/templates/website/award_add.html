<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Add Award</h1>
    <form method="post">
        {% csrf_token %}
        <label for="award_name">Award Name:</label>
        <input type="text" id="award_name" name="award_name" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <label for="award_year">Award Year:</label>
        <input type="number" id="award_year" name="award_year" required>
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        <br>
        <button type="submit">Add Award</button>
    </form>
    <a href="{% url 'award-list' %}">Back to Award List</a>
</body>
</html>
