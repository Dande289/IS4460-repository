<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Award</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5; /* Light background color */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #444; /* Heading color */
        }

        p {
            margin-bottom: 20px;
            color: #666; /* Paragraph text color */
        }

        form {
            display: inline;
        }

        button[type="submit"] {
            background-color: #dc3545; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            padding: 10px 20px; /* Button padding */
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #c82333; /* Button background color on hover */
        }

        a {
            color: #007bff; /* Link color */
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Delete Award</h1>

<p>Are you sure you want to delete "{{ award.award_name }}"?</p>

<form method="post" style="display: inline;">
    {% csrf_token %}
    <button type="submit" name="confirm">Yes, delete</button>
</form>

<a href="{% url 'award-detail' award.id %}">Cancel</a>

</body>
</html>
