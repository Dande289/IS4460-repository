<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Award Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5; /* Light background color */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #444; /* Heading color */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            color: #666; /* List item text color */
        }

        a {
            color: #007bff; /* Link color */
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            display: inline;
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #dc3545; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            padding: 10px 20px; /* Button padding */
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #c82333; /* Button background color on hover */
        }
    </style>
</head>
<body>

<h1>Award Details</h1>

<ul>
    {% for field in fields %}
        <li>{{ field.name }}: {{ award.field }}</li>
    {% endfor %}
</ul>

<a href="{% url 'award-edit' award.id %}">Edit</a>
