<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #444;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Delete Actor</h2>

<p>Are you sure you want to delete this actor?</p>

<form method="post">
    {% csrf_token %}
    <input type="submit" name="confirm" value="Yes">
    <input type="submit" name="cancel" value="No">
</form>

</body>
</html>
