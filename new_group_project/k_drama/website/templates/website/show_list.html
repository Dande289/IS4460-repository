<!DOCTYPE html>
<html>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background-color: #222;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #9c9c9c; /* Headings color */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff; /* Add border */
            padding: 5px 10px; /* Add padding to create space around the text */
            display: inline-block; /* Make the anchor tag behave like a block element */
        }

        li a:hover {
            text-decoration: none;
            background-color: #007bff; /* Change background color on hover */
            color: #fff; /* Change text color on hover */
        }
    </style>
</head>
<body>

<a href="/website/add/">Click here to add a new drama: </a>

<h2>Korean Drama List:</h2>

<ul>
    {% for show in shows %}
    <li>
        <a href="/website/details/{{ show.id }}">{{ show.title }}</a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
